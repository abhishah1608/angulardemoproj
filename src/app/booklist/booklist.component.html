<table class="table-bordered">
  <thead>
    <td style="width:5%">
      Book Id
    </td>
    <td style="width:7%">
      Book Name
    </td>
    <td style="width:8%">
      Book Author
    </td>
    <td style="width:20%">
      Book Description
    </td>
    <td style="width:7%">
      Book Price
    </td>
    <td style="width:7%">Book Stock</td>
    <td style="width: 7%">Add To Cart</td>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
     <td style="width:5%">{{book.BookId}}</td>
     <td style="width:7%">{{book.BookName}}</td>
     <td style="width:7%">{{book.BookAuthor}}</td>
     <td style="width:20%">{{book.Description}}</td>
     <td style="width:7%">{{book.BookPrice | currency: 'INR'}}</td>
     <td style="width:7%">{{book.stock}}</td>
     <td style="width: 7%">
        <input type="button" (click)="AddItemToCart(book)" class="btn-primary" value="Add" [disabled]="(book.stock <= 0)" style="margin-right: 10px">
        <input type="button" (click)="RemoveItemFromCart(book)" class="btn-primary" value="Remove">
    </td>
  </tr> 
</tbody>
</table>
