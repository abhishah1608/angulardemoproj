<h1 style="color:blueviolet;text-align:center">Order History</h1>
<div *ngFor="let info of historyinfo" style="text-align: center">
    <br>
    <h3>{{info.OrderId}}</h3>
    <div *ngFor="let detail of info.purchaseInfo">
      <li> 
        BookName : {{detail.BookName}} &nbsp; Quantity : {{detail.Quantity}} &nbsp; Price : {{detail.total | currency:'INR'}} 
      </li>
    </div>
</div>
